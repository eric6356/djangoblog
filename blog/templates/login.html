{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block page_content_head %}
    <div class="page-header">
        <h1>Login</h1>
    </div>
{% endblock %}

{% block page_content %}
    <div class="page-content">
        <form action="/auth/login" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" />
        </form>
    </div>
{% endblock %}
